<div class="container  p-5  text-center">
    <div class="row">
        <div class="col-md-4"><br>
            <div class="bg-primary p-4 text-center">
                <h2>Registration Form</h2>
            </div>
            <form [formGroup]="userForms" (ngSubmit)="handleSubmit()">
                <div class="form-group  p-2">
                    <label for="">Enter Your Name: </label>
                    <input type="text" name="name" [class.is-invalid]="f['name'].invalid  && f['name'].touched"
                        class="form-control" formControlName="name">
                </div>
                <div class="alert alert-danger" *ngIf="f['name'].invalid && f['name'].touched">
                    <div *ngIf="f['name'].errors && f['name'].errors['required']">
                        Name is required
                    </div>
                    <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
                        3 Characters must
                    </div>
                    <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">
                        20 Characters Max
                    </div>
                </div>

                <div class="form-group p-2">
                    <label for="">Enter a valid Email: </label>
                    <input type="email" name="email" [class.is-invalid]="f['email'].invalid  && f['email'].touched"
                        class="form-control" formControlName="email">
                </div>
                <div class="alert alert-danger" *ngIf="f['email'].invalid && f['email'].touched">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">
                        Email is required
                    </div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">
                        Invalid Email
                    </div>

                </div>
                <div class="form-group p-2">
                    <input type="password" placeholder="Password" formControlName="password">
                    <div class="alert alert-danger" *ngIf="f['password'].invalid && f['password'].touched">
                        Password is required
                    </div>
                </div>
                <div class="form-group p-2">
                    <input type="password" placeholder="Confirm Password" formControlName="confirmpassword">
                    <div class="alert alert-danger"
                        *ngIf="f['confirmpassword'].invalid && f['confirmpassword'].touched">
                        Confirm Password is required and must match the password
                    </div>
                </div>
                <br>
                <div class="d-grid">
                    <input type="submit" [class.disabled]="userForms.invalid"   value ="Submit" class=" btn-primary">
                </div>
                <button mat-button color="primary" [routerLink]="['/logincomponent']">Existing Users Click here to Login!</button> 
                <router-outlet></router-outlet>

            </form>
        </div>
    </div>
</div>
