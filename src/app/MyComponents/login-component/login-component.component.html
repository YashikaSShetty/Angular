<div class="center">
    <div class="container p-5 text-center">
        <div class="row">
            <div class="col-md-4"><br>
                <div class="bg-primary p-4 text-center">
                    <h2>Login Form</h2>
                </div>
                <form [formGroup]="loginForms" (ngSubmit)="handleSubmit()">


                    <div class="form-group p-2">
                        <label for="">Enter a valid Email: </label>
                        <input type="email" name="email" [class.is-invalid]="f['email'].invalid && f['email'].touched"
                            class="form-control" formControlName="email">
                    </div>
                    <div class="alert alert-danger" *ngIf="f['email'].invalid && f['email'].touched">
                        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required
                        </div>
                        <div *ngIf="f['email'].errors && f['email'].errors['email']">
                            Invalid Email
                        </div>


                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password" formControlName="password">
                        <div class="alert alert-danger" *ngIf="f['password'].invalid && f['password'].touched">
                            Password is required
                        </div>
                    </div>
                    <br>
                    <div class="form-group form-check p-2">
                        <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input">
                        <label for="rememberMe" class="form-check-label" style="color: blue;">Remember
                            Me</label>
                    </div>
                    <div class="d-grid">
                        <div *ngIf="successMessage">{{ successMessage }}</div>
                        <input type="submit" [class.disabled]="loginForms.invalid" value="Submit"
                            class="btn btn-primary">
                    </div>
                    <!-- The below code is for Showing Login Status of Assignment 2 Day 2 Exercise 3 -->
                    <div *ngIf="loginStatus | async as status">
                        <p>{{ status }}</p>
                    </div>
                    <router-outlet></router-outlet>


                </form>
            </div>

        </div>
    </div>
</div>
