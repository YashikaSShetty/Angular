
<!-- This page is visible when About is clicked in the Navigation Bar -->

<!-- <p>This is the Form in the About Component</p> -->

<div class="container  p-5  text-center">
    <div class="row">
        <div class="col-md-4"><br>
        <div class="bg-primary p-4 text-center">
            <h2>Application Form</h2>
        </div>
            <form [formGroup]="userForm" (ngSubmit)="handleSubmit()" >
                <div class="form-group  p-2">
                    <label for="">Enter Your Name: </label>
                    <input type="text" name="name"  [class.is-invalid]="f['name'].invalid  && f['name'].touched"  class="form-control" formControlName="name">
                </div>
                <div class="alert alert-danger" *ngIf="f['name'].invalid && f['name'].touched"> 
                        <div *ngIf="f['name'].errors && f['name'].errors['required']">
                            Name is required
                        </div>
                        <div *ngIf="f['name'].errors && f['name'].errors['minlength']">
                            3 Characters must
                        </div>
                        <div *ngIf="f['name'].errors && f['name'].errors['maxlength']">
                            20 Characters Max
                        </div>
                </div>

                <div class="form-group p-2" >
                    <label for="">Enter a valid Email: </label>
                    <input type="email" name="email" [class.is-invalid]="f['email'].invalid  && f['email'].touched" class="form-control" formControlName="email">
                </div>
                <div class="alert alert-danger" *ngIf="f['email'].invalid && f['email'].touched"> 
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">
                        Email is required
                    </div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">
                      Invalid Email
                    </div>
                    
            </div>
                <div class="form-group p-2">
                    <label for="">Enter Message: </label>
                    <input type="textarea" name="message" [class.is-invalid]="f['message'].invalid  && f['message'].touched" class="form-control" formControlName="message">
                </div>
                <div class="alert alert-danger" *ngIf="f['message'].invalid && f['message'].touched"> 
                    <div *ngIf="f['message'].errors && f['message'].errors['required']">
                        Message is required
                    </div>
                </div>
                <br>
                <div class="d-grid">
                    <input type="submit" [class.disabled]="userForm.invalid"   value ="Submit" class="btn btn-primary">

                </div>
                
            
            </form>
        </div>
    </div>
</div>
